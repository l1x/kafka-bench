<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawVisualization);

function drawVisualization() {
  // Some raw data (not necessarily accurate)
  var data = google.visualization.arrayToDataTable([
    ['Message Size [bytes]', '4096', '8092', '16384'  ],
    ['128',           332881,  339531,  465603    ],
    ['256',           215579,  285542,  363957    ],
    ['512',           121995,  137289,  179002    ],
    ['1024',          50255,    68192,  112345    ]
  ]);

  var options = {
    title : 'Throughput [req/s] by message size [bytes] and batch size [int]',
    vAxis: {title: "Throughput [req/s]"},
    hAxis: {title: "Message Size [bytes]"},
    seriesType: "bars",
    series: {5: {type: "line"}}
  };

  var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
