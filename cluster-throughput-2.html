<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawVisualization);

function drawVisualization() {
  // Some raw data (not necessarily accurate)
  var data = google.visualization.arrayToDataTable([
    ['Message Size [bytes]', '4096', '8092', '16384'  ],
    ['128',           40.64,  41.45,  56.83    ],
    ['256',           52.63,  69.71,  88.86    ],
    ['512',           59.56,  67.04,  87.4    ],
    ['1024',          49.08,  66.59,  109.71    ]
  ]);

  var options = {
    title : 'Throughput [MB/s] by message size [bytes] and batch size [int]',
    vAxis: {title: "Throughput [MB/s]"},
    hAxis: {title: "Message Size [bytes]"},
    seriesType: "bars",
    series: {5: {type: "line"}}
  };

  var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
